<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum de Discussion - EST Salé</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* Flaticon Icon Styles */
        .flaticon-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 25px;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e53935;
        }
        
        .chat-header h2 {
            color: #b71c1c;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: #e53935;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .user-badge.approved {
            background: #16a34a;
        }
        
        #messages {
            border: 1px solid #f1c1c1;
            background: #fff5f5;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }
        
        .message {
            background: #ffffff;
            border-left: 4px solid #e53935;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .message.private {
            border-left-color: #2563eb;
            background: #eff6ff;
        }
        
        .message .msg-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .message .msg-author {
            font-weight: bold;
            color: #b71c1c;
        }
        
        .message .msg-time {
            font-size: 12px;
            color: #888;
        }
        
        .message .msg-content {
            color: #333;
            word-wrap: break-word;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: #e53935;
        }
        
        .btn-send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #e53935, #b71c1c);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-logout {
            padding: 8px 16px;
            background: #64748b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-connected {
            background: #dcfce7;
            color: #16a34a;
        }
        
        .status-disconnected {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .pending-notice {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            color: #92400e;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><img src="https://cdn-icons-png.flaticon.com/512/2463/2463183.png" alt="Chat Bubble" class="flaticon-icon">Forum de Discussion</h2>
            <div class="user-info">
                <span id="connection-status" class="connection-status status-disconnected">Déconnecté</span>
                <span id="user-badge" class="user-badge">Étudiant</span>
                <span id="username-display" style="font-weight: 600;"></span>
                <button class="btn-logout" onclick="logout()">Déconnexion</button>
            </div>
        </div>
        
        <div id="pending-notice" class="pending-notice">
            <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Warning" class="flaticon-icon">Votre compte n'est pas encore approuvé. Vos messages seront soumis à validation par un administrateur avant d'être publiés.
        </div>
        
        <div id="messages"></div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Écris ton message..." onkeypress="handleKeyPress(event)">
            <button class="btn-send" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
